enum AnsiColorEnum {
    NORMAL("\u001B[0m"),
    BLACK("\u001B[30m"),
    RED("\u001B[31m"),
    GREEN("\u001B[32m"),
    YELLOW("\u001B[33m"),
    BLUE("\u001B[34m"),
    MAGENTA("\u001B[35m"),
    CYAN("\u001B[36m"),
    WHITE("\u001B[37m"),
    DARK_GRAY("\u001B[1;30m"),
    LIGHT_RED("\u001B[1;31m"),
    LIGHT_GREEN("\u001B[1;32m"),
    LIGHT_YELLOW("\u001B[1;33m"),
    LIGHT_BLUE("\u001B[1;34m"),
    LIGHT_PURPLE("\u001B[1;35m"),
    LIGHT_CYAN("\u001B[1;36m")

    String colorValue
    AnsiColorEnum(String value) { colorValue = value }

    @Override
    String toString() {
        return colorValue
    }
}

ext.AnsiColor = AnsiColorEnum